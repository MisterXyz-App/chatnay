{% extends "base.html" %}

{% block title %}Halaman Tidak Ditemukan - Chat App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-exclamation-triangle text-yellow-400 text-6xl mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900">404</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Halaman Tidak Ditemukan</h2>
        <p class="text-gray-600 mb-8">
            Maaf, halaman yang Anda cari tidak ditemukan atau tidak tersedia.
        </p>
        
        <div class="space-y-3">
            <a href="{{ url_for('dashboard') }}" 
               class="block w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150">
                <i class="fas fa-home mr-2"></i>Kembali ke Dashboard
            </a>
            <a href="javascript:history.back()" 
               class="block w-full py-3 px-4 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition duration-150">
                <i class="fas fa-arrow-left mr-2"></i>Kembali ke Halaman Sebelumnya
            </a>
        </div>
    </div>
</div>
{% endblock %}
