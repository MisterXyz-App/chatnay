{% extends "base.html" %}

{% block title %}Error Server - Chat App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i class="fas fa-server text-red-400 text-6xl mb-4"></i>
            <h1 class="text-6xl font-bold text-gray-900">500</h1>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Error Server</h2>
        <p class="text-gray-600 mb-8">
            Maaf, terjadi kesalahan pada server. Silakan coba lagi nanti.
        </p>
        
        <div class="space-y-3">
            <a href="{{ url_for('dashboard') }}" 
               class="block w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-150">
                <i class="fas fa-home mr-2"></i>Kembali ke Dashboard
            </a>
            <button onclick="location.reload()" 
                    class="block w-full py-3 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-150">
                <i class="fas fa-redo mr-2"></i>Refresh Halaman
            </button>
        </div>
    </div>
</div>
{% endblock %}
